<div class="card">
  <h2>4) Histórico — Contracheques</h2>
  <div class="row">
    <div class="col-12">
      <div class="drop">
        <strong>Carregar contracheques (PDF, JPG/PNG, DOCX, XLSX/CSV, TXT)</strong><br>
        <input id="filePayslips" type="file" multiple
          accept=".pdf,.jpg,.jpeg,.png,.docx,.xlsx,.xls,.csv,.txt" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12" style="overflow:auto">
      <table id="histTable">
        <thead>
          <tr>
            <th>Arquivo</th>
            <th>Mês</th>
            <th>Salário Base</th>
            <th>Proventos</th>
            <th>Descontos</th>
            <th>Líquido</th>
            <th>HE/Variáveis</th>
            <th>Insalubridade</th>
            <th>INSS</th>
            <th>IRRF</th>
            <th>Base INSS</th>
            <th>Base FGTS</th>
            <th>Valor FGTS</th>
            <th>Base IRRF</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="6"><strong>Média Variáveis (HE + Adicionais)</strong></td>
            <td id="mediaVars">R$ 0,00</td>
            <td colspan="7"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
